<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR - 23dereek</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFF3E0;
            color: #5A5A5A;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: #FFF;
            padding: 20px;
            max-width: 400px;
            margin: 40px auto;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #D32F2F;
        }

        p {
            font-size: 18px;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #D27D2C;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        a:hover {
            background-color: #B86420;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error</h1>
        <p>{{ message }}</p>
        <a href="/">Intentar de nuevo</a>
    </div>
</body>
</html>
